<body>
    <div class="navbar secondary">
        <div class="container">
            <h1 class="logo">
                <a href="/">
                    <img src="/images/logo-primary.png" alt="Starts Indonesia">
                </a>
            </h1>
            <div class="lang">
                <a href="#" class="active">IND</a>
                |
                <a href="#">ENG</a>
            </div>
            <a class="hamburger" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                <i class="bi bi-list"></i>
            </a>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                <img src="/images/logo-primary.png" alt="">
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="menu">
                <ul class="list-menu">
                    <li>
                        <a href="/">Beranda</a>
                    </li>
                    <li>
                        <a href="/index.html#about">Kenapa STARTS</a>
                    </li>
                    <li>
                        <a href="/index.html#testimoni">Testimoni</a>
                    </li>
                </ul>
                <div class="lang">
                    <a href="#" class="active">IND</a>
                    |
                    <a href="#">ENG</a>
                </div>
            </div>
        </div>
    </div>

    <div class="forms">
        <div class="container">
            <h2>Lengkapi Informasi Properti</h2>
            <p>Mohon isi data sesuai </p>

            <form action="">
                <div class="form-selection">
                    <div class="form-label">Tujuan Pendaftaran</div>
                    <div class="selections">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="pendaftaran" id="sewa" autocomplete="off"
                                checked>
                            <label class="btn item" for="sewa">Sewa</label>

                            <input type="radio" class="btn-check" name="pendaftaran" id="jual" autocomplete="off">
                            <label class="btn item" for="jual">Jual</label>

                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="Masukkan nama lengkap anda">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">No Telephone</label>
                    <input type="tel" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="ex. 081xxxxxxx">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Lokasi Properti</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="Masukkan alamat lengkap properti">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Floor plan area</label>
                    <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="18">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Kepemilikan</label>
                    <select class="form-select" name="" id="">
                        <option>Pilih Salah Satu</option>
                        <option>-</option>
                        <option>-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Harga sewa yang diinginkan</label>
                    <select class="form-select" name="" id="">
                        <option>Pilih Rentang Harga</option>
                        <option>-</option>
                        <option>-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Waktu sewa yang diinginkan</label>
                    <select class="form-select" name="" id="">
                        <option>6 Bulan</option>
                        <option>12 Bulan</option>
                    </select>
                </div>

                <div class="btn-groups">
                    <button type="button" class="btn btn-outline-primary">Cancel</button>
                    <a href="/otp.html" type="button" class="btn btn-primary">Kirim OTP</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.minus').click(function () {
                var $input = $(this).parent().find('input');
                var count = parseInt($input.val()) - 1;
                count = count < 1 ? 1 : count;
                $input.val(count);
                $input.change();
                return false;
            });
            $('.plus').click(function () {
                var $input = $(this).parent().find('input');
                $input.val(parseInt($input.val()) + 1);
                $input.change();
                return false;
            });
        });

        $('#show_more').click(function (e) {
            $('.selections>.btn-group>.item.hide').toggleClass('hidden');
        });
    </script>
</body>


</html>
